<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.config.header_text}}</h3>
</div>
<div class="modal-body" id="modal-body">
 {{vm.config.content_text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.config.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{vm.config.cancel}}</button>
</div>
