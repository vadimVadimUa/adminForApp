<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Purchase</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="create-block">
        <div class="form-group">
            <label>Product ID</label>
            <input  class="form-control" type="text" placeholder="Example: get.dent.monthly" ng-model="vm.model.productId">
        </div>
    </div>
    <div class="create-block">
        <div class="form-group">
            <label>Period</label>
            <input  class="form-control" type="number" placeholder="Example: 30" ng-model="vm.model.period">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.config.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{vm.config.cancel}}</button>
</div>
