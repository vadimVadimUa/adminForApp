<div class="purchase default-container">
    <div class="default-header">
        <h1>Purchase</h1>
        <button ng-click="vm.newPurchase()" type="button" class="btn btn-primary">New</button>
    </div>
    <div class="list">
        <div class="form-control" ng-repeat="purchase in vm.purchases">
            {{'Product id: ' + purchase.productId + ' ' +'Period: ' + purchase.period + ' ' + 'Price: ' + purchase.price}}
        </div>
    </div>
</div>
