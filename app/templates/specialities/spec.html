<div class="spec default-container">
        <div class="default-header">
            <h1>Specialities   <button ng-click="vm.newSpecialty()" type="button" class="btn btn-primary">New</button></h1>
        </div>
        <div class="list">
            <div class="form-block" ng-repeat="spec in vm.specialities | filter : name track by $index ">
                <input class="form-control" type="text" ng-model="spec.name">
                <button class="btn btn-success" ng-click="vm.update(spec)">Update</button>
            </div>
        </div>
</div>
