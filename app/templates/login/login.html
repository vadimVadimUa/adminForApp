<div class="login default-container">
    <div class="row">
        <div class="col-sm-6">
            <div class="login-body">
                <div class="section-input">
                    <div class="logo">
                        <img src="content/img/vector-smart-object.png" alt="">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="vm.user.name" placeholder="Username" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon3">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                    </div>
                    <button type="button" ng-click="vm.login()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
