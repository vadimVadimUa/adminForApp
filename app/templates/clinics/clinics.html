<div class="clinics default-container">
    <uib-tabset type="pills" class="pills">
        <uib-tab heading="All Clinic" classes="btn-sm">
            <div class="default-header">
                <h1>Clinics : {{vm.count_clinic}}</h1>
                <div class="search-control">
                    <input class="form-control" type="search" placeholder="Search a clinic" ng-model="name">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <th>â„–</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                    <tbody>
                    <tr ui-sref="app.clinic_detail({id: clinic.id})" class="pointer"
                        ng-repeat="clinic in vm.clinics | filter : name track by $index ">
                        <td>{{$index + 1}}</td>
                        <td>{{clinic.name}}</td>
                        <td>{{clinic.phone}}</td>
                        <td>{{clinic.address}}</td>
                    </tr>
                    <tr ng-if="(!vm.clinics || !vm.clinics.length || (name && name.length && !(vm.clinics | filter : name).length))">
                        <td colspan="4" class="text-center">List is empty</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </uib-tab>
        <uib-tab heading="Statistic" classes="btn-sm" ng-click="vm.getAmount()">
            <div class="default-header">
                <h1>Count clinic by country</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <th>Name country</th>
                        <th>Count</th>
                    </tr>
                    <tr ng-repeat="item in vm.clinic_countries track by $index">
                        <td>{{item.country}}</td>
                        <td>{{item.count}}</td>
                    </tr>
                </table>
            </div>
        </uib-tab>
    </uib-tabset>

</div>
