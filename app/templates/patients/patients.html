<div class="patients default-container">
    <div class="default-header">
        <h1>Patients: <span>{{vm.amount_patient}}</span></h1>
        <div class="search-control">
            <input class="form-control" type="search" placeholder="Search a patient" ng-model="name">
        </div>
    </div>
    <div class="list">
        <div class="form-block" ng-repeat="patient in vm.patients | filter : name track by $index ">
            <span class="form-control" ui-sref="app.patient_detail({id: patient.id})">
                {{patient.name + ' ' + patient.lastname + ' ' + patient.email + ' ' + patient.phone}}
            </span>
            <button class="btn btn-danger" ng-click="vm.deleteUser(patient)">Delete</button>
        </div>
    </div>
</div>
